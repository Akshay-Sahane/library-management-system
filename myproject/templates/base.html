<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>BASE</title>{% endblock title %}
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand fs-2 text-warning" href="/Library"> <i class="fa-solid fa-utensils text-success"></i> E-Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto text-center">
              <li class="nav-item mb-1 mx-3 rounded">
               <strong><a class="nav-link font-weight-bold" aria-current="page" href="/library/"><i class="fa-solid fa-house"></i> Home</a></strong>
              </li>
              <li class="nav-item mb-1 mx-3 rounded">
                <strong><a class="nav-link" href="/library/booklist"><i class="fa-solid fa-pizza-slice"></i> Books</a></strong>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item mb-1 mx-3 rounded">
                <strong><a class="nav-link" href="/library/addbook"><i class="fa-solid fa-pizza-slice"></i> Add Book</a></strong>
              </li>

              <li class="nav-item mb-1 mx-3 rounded">
                <strong><a class="nav-link" href="/accounts/register"><i class="fa-solid fa-pizza-slice"></i> Add Admin</a></strong>
              </li>

              <li class="nav-item mb-1 mx-3 rounded">
                <strong><a class="nav-link" href="/accounts/logout"><i class="fa-solid fa-pizza-slice"></i> Logout</a></strong>
              </li>
              {% else %}
              <li class="nav-item mb-1 mx-3 rounded">
                <strong><a class="nav-link" href="/accounts/login"><i class="fa-solid fa-pizza-slice"></i> Login</a></strong>
              </li>
              {% endif %}
                
              
            </ul>
          </div>
        </div>
      </nav>
    
           <form action="/library/searchbook" class="d-flex mx-auto" style="padding-top:5rem;width:50%;">
              <input class="form-control me-2 searchbox" type="text" name="q" placeholder="Search Books here" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

    {% block body %}
        
    {% endblock body %}
        
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
