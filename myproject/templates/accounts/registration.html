{% extends 'base.html' %}
{% block title %}
    Registration Form
{% endblock title %}

{% load static %}

{% block body %}

<div class="container">
    {% include 'messages.html' %}
    <div class="row">
        <h1>Register here</h1>
   <form action="" method="post">
       {% csrf_token %}
       <table class="table">
            {{ form.as_table }}
            <tr>
                <td colspan="2">
                    <input class="btn btn-success" type="submit" value="Register">

                    <input class="btn btn-danger"
                     type="reset" value="Clear">
                </td>
            </tr>
       </table>
   </form>
   </div>
</div>
{% endblock body %}
